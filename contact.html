<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons MAY NOT BE NEEDED~-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- animate.style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Google Font Import CHANGE THIS .. one optn is roboto condensec-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-sm navbar-light"
        style="background-color: #ececec"
      >
        <a class="navbar-brand" href="index.html">Bay Area Career Services</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- right aligned links yay-->
            <li class="nav-item">
              <a class="nav-link" href="info.html">info </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html"
                >contact <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="resources.html">other resources </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
        <div
        class="hero-image"
        style="
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.5),
              rgba(0, 0, 0, 0.5)
            ),
            url('./images/sfdither.png');
        "
      >
        <div class="hero-text">
          <h1>Contact Information</h1>
        </div>
        <form
              class="col-7"
              class="contactForm"
              action="https://api.web3forms.com/submit"
              method="POST"
              id="contactForm"
            >
              <input
                type="hidden"
                name="access_key"
                value="fa328218-5b57-4770-a55a-db8fdec05057"
              />
              <input
                type="hidden"
                name="from_name"
                value="Web3Forms Submission"
              />
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    name="First Name"
                    placeholder="First name"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    name="Last Name"
                    placeholder="Last name"
                  />
                </div>
              </div>
              <br />
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="email@example.com"
                />
              </div>
              <div class="form-group">
                <label for="myTextarea">Your Message:</label>
                <textarea
                  class="form-control"
                  name="message"
                  id="myTextarea"
                  rows="5"
                  placeholder="Enter your message here..."
                  required
                ></textarea>
              </div>
              <button class="btn btn-primary" type="submit">
                Send Message
              </button>
            </form>
    </main>
  </body>
</html>
