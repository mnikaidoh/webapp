<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bay Area Career Services</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto+Condensed:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-light"
        style="background-color: #ececec"
      >
        <a class="navbar-brand" href="index.html">Bay Area Career Services</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="info.html">info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="resources.html">other resources</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- HERO -->
      <div
        class="hero-image"
        style="
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.5),
              rgba(0, 0, 0, 0.5)
            ),
            url('./images/sfdither.png');
        "
      >
        <div class="hero-text">
          <h1>Contact Information</h1>
        </div>
      </div>

      <!-- FORM BELOW HERO -->
      <div class="container mt-5 mb-5">
        <form
          class="col-12 col-md-7 contactForm"
          action="https://api.web3forms.com/submit"
          method="POST"
        >
          <input
            type="hidden"
            name="access_key"
            value="fa328218-5b57-4770-a55a-db8fdec05057"
          />
          <input type="hidden" name="from_name" value="Web3Forms Submission" />

          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="First Name"
                placeholder="First name"
                required
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="Last Name"
                placeholder="Last name"
              />
            </div>
          </div>

          <br />

          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="email@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label>Your Message:</label>
            <textarea
              class="form-control"
              name="message"
              rows="5"
              placeholder="Enter your message here..."
              required
            ></textarea>
          </div>

          <button class="btn btn-primary" type="submit">Send Message</button>
        </form>
      </div>
    </main>
    <footer class="text-center text-white" style="background-color: #425286">
      <div class="footerContainer p-4 pb-0">
        <section class="mb-2">
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://github.com/mnikaidoh"
            target="_blank"
            role="button"
            ><i class="bi bi-github"></i
          ></a>
        </section>
        <div class="text-center" style="padding-top: 0">
          <p class="smallText" style="margin: 0; line-height: 1.2">
            created by Mia Nikaidoh
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
